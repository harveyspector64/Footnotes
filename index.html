<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fragmentary World</title>
  <!-- Lenis (smooth-scroll) -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>
  <!-- GSAP for micro-interactions (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --fg: #e4e4e4;
      --accent: #8efbf8;
      --grid-gap: clamp(12px, 2vw, 28px);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:var(--bg-dark);
      color:var(--fg);
      font-family:"Inter",sans-serif;
      overflow-x:hidden;
    }
    /* custom cursor */
    .dot{
      position:fixed;top:0;left:0;width:8px;height:8px;border-radius:50%;pointer-events:none;background:var(--accent);mix-blend-mode:exclusion;z-index:1000;
    }

    /* top nav */
    nav{
      position:fixed;top:0;left:0;width:100%;padding:20px 32px;display:flex;justify-content:space-between;align-items:center;z-index:900;
    }
    nav a{color:var(--fg);text-decoration:none;margin-right:24px;font-size:0.9rem;letter-spacing:0.05em;}
    nav a:hover{color:var(--accent);}    

    /* masonry-ish tile grid */
    .grid{
      margin-top:120px;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:var(--grid-gap);
      padding:0 clamp(16px,4vw,80px) 120px;
    }
    .tile{
      aspect-ratio:3/4;
      position:relative;
      overflow:hidden;
      border-radius:14px;
      background:#1d1d1d;
      cursor:pointer;
      transition:transform .35s ease;
    }
    .tile:hover{transform:translateY(-6px);}
    .tile img,.tile video{
      width:100%;height:100%;object-fit:cover;object-position:center;
    }
    .tile span{
      position:absolute;bottom:12px;left:12px;font-size:0.8rem;text-transform:uppercase;letter-spacing:0.06em;background:rgba(0,0,0,.55);padding:4px 8px;border-radius:6px;
    }
  </style>
</head>
<body>
  <!-- custom cursor -->
  <div class="dot" id="cursor"></div>

  <nav>
    <div>âš¡ Fragmentary</div>
    <div>
      <a href="#themes">themes</a>
      <a href="#characters">characters</a>
      <a href="#shots">shots</a>
    </div>
  </nav>

  <div class="grid" id="grid">
    <!-- Placeholder tiles (replace sources) -->
    <div class="tile"><img src="https://picsum.photos/400/600?random=1" alt="fragment"><span>echo-1</span></div>
    <div class="tile"><img src="https://picsum.photos/400/600?random=2" alt="fragment"><span>echo-2</span></div>
    <div class="tile"><video src="https://cdn.coverr.co/videos/coverr-mountain-snow-7226/1080p.mp4" autoplay loop muted></video><span>echo-3</span></div>
    <div class="tile"><img src="https://picsum.photos/400/600?random=3" alt="fragment"><span>echo-4</span></div>
    <div class="tile"><img src="https://picsum.photos/400/600?random=4" alt="fragment"><span>echo-5</span></div>
    <!-- add as many tiles as you like; they auto-flow -->
  </div>

<script>
  /* ðŸš€ Lenis smooth-scroll */
  const lenis = new Lenis({smooth: true,duration: 1.1});
  function raf(time){lenis.raf(time); requestAnimationFrame(raf);} requestAnimationFrame(raf);

  /* ðŸŽ¯ custom cursor */
  const dot = document.getElementById('cursor');
  window.addEventListener('pointermove', e=>{
    gsap.to(dot,{x:e.clientX-4,y:e.clientY-4,duration:0.2,ease:'power3.out'});
  });
</script>
</body>
</html>
