<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Footnotes of Creation • Archive</title>

<!-- --- Fonts & Lenis inertial scroll --- -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.38/bundled/lenis.min.js"></script>

<style>
/* 1 ROOT & RESET -----------------------------------------------------------*/
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --bg:#0c0c0d;        --panel:#111;
  --card:#171719;      --stroke:#2a2a2d;
  --txt:#e4e4e4;       --muted:#888;
  --accent:#53ff00;    --ease:cubic-bezier(.25,.1,.25,1);
  font-family:"Inter",system-ui,sans-serif;
}
html,body{height:100%;background:var(--bg);color:var(--txt);scroll-behavior:smooth}

/* 2 CUSTOM FOLLOWER --------------------------------------------------------*/
#follower{
  position:fixed;top:0;left:0;pointer-events:none;z-index:2000;
  width:20px;height:20px;border:1px solid var(--accent);border-radius:50%;
  mix-blend-mode:difference;transition:transform .12s linear}
body{cursor:default}

/* 3 TOP BAR ---------------------------------------------------------------*/
header{
  position:fixed;top:0;left:0;width:100%;z-index:1000;
  background:#000b;backdrop-filter:blur(6px);
  display:flex;align-items:center;justify-content:space-between;
  padding:.65rem 1rem;border-bottom:1px solid var(--stroke)}
header h1{font-size:.85rem;letter-spacing:2px;color:var(--accent);white-space:nowrap}
nav#filters{display:flex;gap:1rem;font-size:.8rem;position:relative}
nav#filters button{
  background:none;border:none;color:var(--txt);font-weight:600;cursor:pointer;letter-spacing:1px}
nav#filters button.active{color:var(--accent)}
nav#filters::after{ /* green underline under active */
  content:"";position:absolute;height:2px;background:var(--accent);bottom:-5px;left:0;width:var(--uw,0);transform:translateX(var(--ux,0));transition:.3s var(--ease)}
.search{width:16px;height:16px;border:1px solid var(--accent)}

/* 4 GRID ------------------------------------------------------------------*/
main{padding:5rem 2vw 3rem}
.container{max-width:1440px;margin:0 auto}
.grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:1rem 1rem}
.card{
  background:var(--card);border:1px solid var(--stroke);cursor:pointer;
  transition:transform .35s var(--ease),box-shadow .35s var(--ease);}
.card:hover{transform:translateY(-4px) scale(1.015);box-shadow:0 6px 12px #0006}
.card img{width:100%;aspect-ratio:4/3;object-fit:cover;display:block}
.meta{padding:.85rem .9rem;font-size:.8rem}
.meta h3{font-size:1rem;font-weight:600;margin:.25rem 0}
.tag{font-size:.65rem;color:var(--muted);text-transform:uppercase}

/* 5 PANEL -----------------------------------------------------------------*/
#panel{
  position:fixed;top:0;right:-100%;height:100%;width:33%;min-width:310px;
  background:var(--panel);box-shadow:-6px 0 20px #000a;
  overflow-y:auto;transition:right .65s var(--ease);z-index:1100;
  display:flex;flex-direction:column;backdrop-filter:blur(4px)}
#panel.open{right:0}
#panel header{display:flex;justify-content:space-between;align-items:center;
  padding:1rem 1.2rem;border-bottom:1px solid var(--stroke)}
#panel header h2{font-size:1rem;color:var(--accent)}
.close-btn{background:none;border:none;font-size:1.4rem;color:var(--txt);cursor:pointer}
.body{padding:1.25rem 1.4rem;font-size:.9rem;line-height:1.6}
.body video,.body iframe{width:100%;aspect-ratio:16/9;margin:.8rem 0;border:none;border:1px solid var(--stroke)}
.footnotes{margin-top:1rem;border-top:1px dashed var(--stroke);padding-top:.7rem;font-size:.8rem;color:var(--muted)}
@media(max-width:680px){#panel{width:100%}}

/* 6 SCROLLBAR TWEAK (subtle) ---------------------------------------------*/
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:var(--stroke);border-radius:3px}
</style>
</head>
<body>

<div id="follower"></div>

<!--  HEADER -->
<header>
  <h1>FOC • ARCHIVE</h1>
  <nav id="filters" aria-label="Filter">
    <button data-filter="all" class="active">all</button>
    <button data-filter="vision">vision</button>
    <button data-filter="text">text</button>
    <button data-filter="promo">promo</button>
  </nav>
  <div class="search" aria-hidden="true"></div>
</header>

<!--  GRID -->
<main>
  <div class="container">
   <section class="grid" id="grid">

    <!-- SAMPLE CARDS ----------------------------------------------------->
    <article class="card" data-tags="vision promo">
      <img src="https://placehold.co/640x480/ff2e2e/000?text=Genesis+Poster" alt="">
      <div class="meta"><span class="tag">vision</span><h3>Genesis Key-Art</h3><span class="date">Day 0</span></div>
    </article>

    <article class="card" data-tags="text">
      <img src="https://placehold.co/640x480/1e90ff/000?text=Chapter+Scrap" alt="">
      <div class="meta"><span class="tag">text</span><h3>Clamor in the Void</h3><span class="date">Fragment 134</span></div>
    </article>

    <article class="card" data-tags="promo">
      <img src="https://placehold.co/640x480/00af64/000?text=30s+Trailer" alt="">
      <div class="meta"><span class="tag">promo</span><h3>Teaser Clip</h3><span class="date">now</span></div>
    </article>

    <!-- duplicate / extend -->
   </section>
  </div>
</main>

<!--  PANEL -->
<aside id="panel" aria-hidden="true">
  <header>
    <h2 id="panelTitle">Title</h2>
    <button class="close-btn" aria-label="Close">&times;</button>
  </header>
  <div class="body" id="panelBody"></div>
</aside>

<!--  JS -->
<script>
/* Lenis smooth scroll ---------------------------------------------------*/
const lenis=new Lenis({smoothWheel:true,gestureOrientation:"vertical"});
function raf(time){lenis.raf(time);requestAnimationFrame(raf)}requestAnimationFrame(raf);

/* Cursor follower ------------------------------------------------------*/
const follower=document.getElementById('follower');let mx=0,my=0,fx=0,fy=0;
window.addEventListener('mousemove',e=>{mx=e.clientX;my=e.clientY});
function loop(){
  fx+=(mx-fx)*0.15; fy+=(my-fy)*0.15;
  follower.style.transform=`translate(${fx-10}px,${fy-10}px)`;
  requestAnimationFrame(loop);
}loop();

/* Filter logic ---------------------------------------------------------*/
const btns=[...document.querySelectorAll('#filters button')];
const cards=[...document.querySelectorAll('.card')];
function underline(btn){
  const nav=btn.parentElement; const r=btn.getBoundingClientRect();
  const p=nav.getBoundingClientRect();
  nav.style.setProperty('--uw',`${r.width}px`);
  nav.style.setProperty('--ux',`${r.left-p.left}px`);
}
btns.forEach(b=>b.addEventListener('click',()=>{
  btns.forEach(x=>x.classList.remove('active'));b.classList.add('active');underline(b);
  const f=b.dataset.filter;
  cards.forEach(c=>c.style.display=(f==='all'||c.dataset.tags.includes(f))?'block':'none');
}));
underline(document.querySelector('#filters .active'));

/* Panel logic ----------------------------------------------------------*/
const panel=document.getElementById('panel');
const panelTitle=document.getElementById('panelTitle');
const panelBody=document.getElementById('panelBody');
function openPanel(title,html){
  panelTitle.textContent=title; panelBody.innerHTML=html;
  panel.classList.add('open');panel.setAttribute('aria-hidden','false');}
function closePanel(){
  panel.classList.remove('open');panel.setAttribute('aria-hidden','true');}
document.querySelector('.close-btn').onclick=closePanel;
document.addEventListener('keydown',e=>{if(e.key==='Escape')closePanel()});

/* Card click handlers (demo content) -----------------------------------*/
cards.forEach(c=>{
  c.addEventListener('click',()=>{
    const tag=c.dataset.tags.split(' ')[0];
    let html='';
    if(tag==='vision'){
      html=`<p>High-resolution poster art foreshadowing cosmic turmoil.</p>
            <img src="https://placehold.co/900x600/ff2e2e/000?text=Full+Poster" alt="">
            <div class="footnotes">Footnote 42 : litho-printed on photon-paper.</div>`;
    }else if(tag==='text'){
      html=`<p><strong>Excerpt—Clamor in the Void</strong></p>
            <p>“In the Before, which is to say the Never-Quite-But-Almost, there roll’d …”</p>`;
    }else{
      html=`<iframe src="https://www.youtube.com/embed/TlP5WIxVirU" title="teaser"></iframe>
             <p>Placeholder clip. Swap embed url.</p>`;
    }
    openPanel(c.querySelector('h3').textContent,html);
  });
});
</script>
</body>
</html>
